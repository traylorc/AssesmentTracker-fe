<div class="container">
    <h2>User List</h2>
    
</div>
<div>
   <a routerLink="/user/create"><h5>Create <img src="assets/images/plus.png" width="24px"></h5></a>
</div>



<table class="table table-striped table-hover">
   <thead>
       <tr>
           <th scope="col">Id</th>
           <th scope="col">Email</th>
           <th scope="col">Password</th>
           <th scope="col">First Name</th>
           <th scope="col">Last Name</th>
           <th scope="col">Is Admin</th>
       </tr>
   </thead>
   <tbody>
       <tr *ngFor="let u of users" (click)="clickRow(u.id)">
           <th scope="row">{{u.id}}</th>
           <td>{{u.email}}</td>
           <td>{{u.password}}</td>
           <td>{{u.firstname}}</td>
           <td>{{u.lastname}}</td>
           <td>{{u.isAdmin ? "Yes" : "No"}}</td>
       </tr>
   </tbody>

</table>
