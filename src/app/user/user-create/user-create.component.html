<h3> Create User</h3>

<form>
    <div class="row g-4" id="row">

        <div class="col-sm-3">
            <label class="form-label">Email</label>
            <input [(ngModel)]="user.email" name="email" type="email" class="form-control">
        </div>
        <div class="col-sm-3">
            <label class="form-label">Password</label>
            <input [(ngModel)]="user.password" name="password" type="password" class="form-control">
        </div>
    </div>
    <div class="row g-4" id="row">

        <div class="col-sm-3">
            <label class="form-label">First Name</label>
            <input [(ngModel)]="user.firstname" name="firstname" type="text" class="form-control">
        </div>
        <div class="col-sm-3">
            <label class="form-label">Last Name</label>
            <input [(ngModel)]="user.lastname" name="lastname" type="text" class="form-control">
        </div>
    </div>
    <br>
    <div class="row g-4" id="row">
        <div class="col-sm-1">

            <div class="form-check">
                <input [(ngModel)]="user.isAdmin" name="isAdmin" class="form-check-input" type="checkbox">
                <label class="form-check-label" for="gridCheck">
                    Is Admin
                </label>
            </div>
        </div>
        <div class="col-sm-2">
            <button (click)="save()" type="submit" class="btn btn-success">Create</button>
            <span> | </span>
            <button [routerLink] = "['/user/list']" class="btn btn-secondary">Go Back</button>
        </div>
    </div>
</form>
